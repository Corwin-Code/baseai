# ==============================================================================
# 中文（简体）错误消息配置文件
# 本文件包含BaseAI系统的所有中文错误消息
#
# 消息格式规范：
# - 使用清晰、用户友好的语言
# - 避免过于技术化的术语
# - 使用 %s 表示字符串参数，%d 表示数字参数
# - 保持消息简洁但信息丰富
# - 在整个文件中保持一致的语调
# ==============================================================================

